   <button onclick="testDiceRoll()">Roll Dice</button>

<script>
   function testDiceRoll() {
       const result = rollDice();
       document.getElementById('diceRollResult').innerText = 'Dice Roll Result: ' + result.join(', ');

       const game = new YatzyGame();
       game.rollDice();
       document.getElementById('gameStateResult').innerText = 'Game State: ' + JSON.stringify(game);
