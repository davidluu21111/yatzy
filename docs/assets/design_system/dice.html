<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Design</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .dice { display: flex; gap: 20px; }
        .die { width: 100px; height: 100px; border-radius: 10px; background-color: #ffffff; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .die p { font-size: 2rem; color: #4682b4; }
    </style>
</head>
<body>
    <h1>Dice Design</h1>
    <div class="dice">
        <div class="die"><p>1</p></div>
        <div class="die"><p>2</p></div>
        <div class="die"><p>3</p></div>
        <div class="die"><p>4</p></div>
        <div class="die"><p>5</p></div>
        <div class="die"><p>6</p></div>
    </div>
</body>
</html>
